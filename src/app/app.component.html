
<div id="container">

    <div *ngIf="!paletaConectada" class="login">

        <form (ngSubmit)="login(f)" #f="ngForm">
            <input type="text" placeholder="Usuario" name="usuario" [ngModel]="usuario.nombre">
            <button type="submit">Login</button>
        </form>
        
    </div>

</div>

<iframe *ngIf="mostrar" id="paleta" src="https://demo.adlantia.com/PaletaWeb/pluginangular.html" frameborder="0" #paleta></iframe>


<router-outlet></router-outlet>
